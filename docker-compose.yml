version: '3.8'

services:
  automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-automation
    restart: unless-stopped
    env_file:
      - config/.env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - TZ=America/New_York
    networks:
      - automation-net

networks:
  automation-net:
    driver: bridge
