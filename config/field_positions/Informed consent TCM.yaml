# Field positions for Informed consent TCM.pdf
# Coordinates are in points from bottom-left (PDF standard)

template: "Informed consent TCM.pdf"
description: "Informed Consent for Transitional Care Management (TCM)"

pages:
  0:
    # Patient Information
    patient_name:
      x: 100
      y: 720
      font: "Helvetica"
      size: 10
      max_width: 250

    date_of_birth:
      x: 400
      y: 720
      font: "Helvetica"
      size: 10

    # Hospital/Facility discharged from
    discharge_facility:
      x: 100
      y: 680
      font: "Helvetica"
      size: 10
      max_width: 300

    discharge_date:
      x: 450
      y: 680
      font: "Helvetica"
      size: 10

    # TCM Provider
    tcm_provider_name:
      x: 100
      y: 650
      font: "Helvetica"
      size: 10
      max_width: 250

    # Follow-up appointment
    followup_date:
      x: 100
      y: 620
      font: "Helvetica"
      size: 10

    followup_time:
      x: 220
      y: 620
      font: "Helvetica"
      size: 10

    # Care coordination details
    primary_diagnosis:
      x: 100
      y: 580
      font: "Helvetica"
      size: 9
      max_width: 400

    medications_reviewed:
      x: 100
      y: 540
      font: "Helvetica"
      size: 9
      max_width: 400

    # Acknowledgment
    patient_acknowledgment:
      x: 120
      y: 480
      font: "Helvetica"
      size: 9
      max_width: 400

    # Signature Section
    patient_signature:
      x: 100
      y: 150
      font: "Helvetica"
      size: 10

    signature_date:
      x: 350
      y: 150
      font: "Helvetica"
      size: 10

    provider_signature:
      x: 100
      y: 120
      font: "Helvetica"
      size: 10

    provider_date:
      x: 350
      y: 120
      font: "Helvetica"
      size: 10
